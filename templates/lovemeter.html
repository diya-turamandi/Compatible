<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="dab">
        
        <div class="bubbly-text" style="position: relative;top: -25vh;color: blueviolet;font-size: 40px;background-color: #b39ddb;">Love is in the air... but how much? <br> Let's find out!üêæ
            <span class="heart">‚ù§</span>
            <span class="heart">‚ù§</span>
            <span class="heart">‚ù§</span></div>
        
        <div class="container">
            <div class="bubbly-text" style="position: relative;top: -3vh;color: blueviolet;font-size: 27px;">Enter your names and let fate decide <br>your love story!üîÆ</div>
            
			<p id="err_msg"style="color:white"></p>
						
            <form id="loveForm" method="POST">
                <div class="input-group">
                    <input type="text" id="name1" name="name1" placeholder="You" required>
                    <input type="text" id="name2" name="name2" placeholder="them" required>
                </div>
    
                <button type="submit" style="position: relative;left: 20vw;">Calculate Love!</button>
            </form>
        </div>

            <div class="scroll-container">
                <div class="scroll-text">
                    <p>Because Even Love Needs an Algorithm!</p>
                    <p>Love + Math = Destiny? </p>
                    <p> üíå</p>
                    <p>Signal Detected! <br>Is Your Love Perfect Connection?</p><br>
                    <p>Calculate Your Love, the Geeky Way!</p>
                    <p>~XOXO</p>
                </div>
            </div>
            
            
        </div>    

        <script>
            document.getElementById('loveForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
        
                const name1 = document.getElementById('name1').value.trim();
                const name2 = document.getElementById('name2').value.trim();
                const result = document.getElementById('err_msg');
                const nameRegex = /^[A-Za-z\s]+$/; // Only alphabets allowed
        
                if (!nameRegex.test(name1) || !nameRegex.test(name2)) {
                    result.innerHTML = "<span style='color: red;'>Oops!! Make sure you spell the Names correctly with no special characters!!</span>";
                    return; // Stop execution
                }
        
                // Redirect to the loader page, passing names via URL parameters
                window.location.href = `/loader?name1=${encodeURIComponent(name1)}&name2=${encodeURIComponent(name2)}&ftype=name`;
            });
        </script>
        
</body>
