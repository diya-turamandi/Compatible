<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geeky</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="body2">
    <div class="tagline-container">
         <h2>🔮Heavenly Match or Cosmic Clash? <br>Find Out Now! 🔮</h2>
    </div>

    <div class="container2">
        <h2>🔮 Check Your Zodiac Love Compatibility! 🔮</h2>
        <label for="yourSign">Your Zodiac Sign:</label>
        <select id="yourSign">
            <option value="">Select Your Sign</option>
            <option value="aries">♈ Aries</option>
            <option value="taurus">♉ Taurus</option>
            <option value="gemini">♊ Gemini</option>
            <option value="cancer">♋ Cancer</option>
            <option value="leo">♌ Leo</option>
            <option value="virgo">♍ Virgo</option>
            <option value="libra">♎ Libra</option>
            <option value="scorpio">♏ Scorpio</option>
            <option value="sagittarius">♐ Sagittarius</option>
            <option value="capricorn">♑ Capricorn</option>
            <option value="aquarius">♒ Aquarius</option>
            <option value="pisces">♓ Pisces</option>
        </select>

        <label for="partnerSign">Their Zodiac Sign:</label>
        <select id="partnerSign">
            <option value="">Select their Sign</option>
            <option value="aries">♈ Aries</option>
            <option value="taurus">♉ Taurus</option>
            <option value="gemini">♊ Gemini</option>
            <option value="cancer">♋ Cancer</option>
            <option value="leo">♌ Leo</option>
            <option value="virgo">♍ Virgo</option>
            <option value="libra">♎ Libra</option>
            <option value="scorpio">♏ Scorpio</option>
            <option value="sagittarius">♐ Sagittarius</option>
            <option value="capricorn">♑ Capricorn</option>
            <option value="aquarius">♒ Aquarius</option>
            <option value="pisces">♓ Pisces</option>
        </select>

        <button class="btn"> Check Compatibility </button>
        <button id="calc">(Unaware of yours or your Partners Star Sign?)</button>
    </div>
    <div id="popup">
        Enter the Birth Date To find Star Sign: <input type="date" id="dob">
        <button id="closePopup">X</button>
        <button id = "astro">Find Star Sign</button>
        <p id="result"></p>
    </div>
</div>
<script>
    /*code for popup card*/
    var astro = document.getElementById('calc');
    var closepopup = document.getElementById('closePopup');
    var popup = document.getElementById('popup');
    var urlsearch = window.location.search;
    if(urlsearch){
        const starsign = urlsearch.split("=")[1]
        document.getElementById("result").innerText = `Star Sign: ${starsign}`;
        popup.style.display = 'flex';
    } else {
        document.getElementById("result").innerText = "";
    }
    
    astro.addEventListener('click', () =>{
        popup.style.display = 'flex';
    });
    closepopup.addEventListener('click', ()=>{
        popup.style.display = 'none';
    });

    document.querySelector('#astro').addEventListener('click', function() {
        const DOB = document.getElementById('dob').value;

        if(!DOB){
            return;
        }

        const astroUrl = `/astromath?dob=${DOB}`;
        window.location.href = astroUrl;
    });

    /*--------------*/ 
    document.querySelector('.btn').addEventListener('click', function() {
        const yourSign = document.getElementById('yourSign').value;
        const partnerSign = document.getElementById('partnerSign').value;

        if (!yourSign || !partnerSign) {
            return;
        }

        // Redirect to loader page with query params
        const loaderUrl = `/loader?name1=${yourSign}&name2=${partnerSign}&ftype=sign`;
        window.location.href = loaderUrl;
    });
    
</script>

<!-- Add a div to display the result -->
</body>
</html>
