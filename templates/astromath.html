<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="body2">
    <div class="tagline-container">
         <h2>🔮Heavenly Match or Cosmic Clash? <br>Find Out Now! 🔮</h2>
    </div>

    <div class="container2">
        <h2>🔮 Check Your Zodiac Love Compatibility! 🔮</h2>
        <label for="yourSign">Your Zodiac Sign:</label>
        <select id="yourSign">
            <option value="">Select Your Sign</option>
            <option value="aries">♈ Aries</option>
            <option value="taurus">♉ Taurus</option>
            <option value="gemini">♊ Gemini</option>
            <option value="cancer">♋ Cancer</option>
            <option value="leo">♌ Leo</option>
            <option value="virgo">♍ Virgo</option>
            <option value="libra">♎ Libra</option>
            <option value="scorpio">♏ Scorpio</option>
            <option value="sagittarius">♐ Sagittarius</option>
            <option value="capricorn">♑ Capricorn</option>
            <option value="aquarius">♒ Aquarius</option>
            <option value="pisces">♓ Pisces</option>
        </select>

        <label for="partnerSign">Their Zodiac Sign:</label>
        <select id="partnerSign">
            <option value="">Select their Sign</option>
            <option value="aries">♈ Aries</option>
            <option value="taurus">♉ Taurus</option>
            <option value="gemini">♊ Gemini</option>
            <option value="cancer">♋ Cancer</option>
            <option value="leo">♌ Leo</option>
            <option value="virgo">♍ Virgo</option>
            <option value="libra">♎ Libra</option>
            <option value="scorpio">♏ Scorpio</option>
            <option value="sagittarius">♐ Sagittarius</option>
            <option value="capricorn">♑ Capricorn</option>
            <option value="aquarius">♒ Aquarius</option>
            <option value="pisces">♓ Pisces</option>
        </select>

        <button class="btn"> Check Compatibility </button>
    </div>
    <p id="result"></p>
    </div>
<script>
    document.querySelector('.btn').addEventListener('click', function() {
        const yourSign = document.getElementById('yourSign').value;
        const partnerSign = document.getElementById('partnerSign').value;

        if (!yourSign || !partnerSign) {
            return;
        }

        fetch('/astromath', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                your_sign: yourSign,
                partner_sign: partnerSign
            })
        })
        .then(response => response.json()) // Expecting JSON response
        .then(data => {
            document.getElementById("result").innerText = `Compatibility: ${data.percentage}%`;
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
